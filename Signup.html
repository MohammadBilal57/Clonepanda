<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body  style="background-color: #C21760;">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4" style="color: #C21760;">Create an Account</h3>
      
      <div id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter Name" required />
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="s-email" placeholder="Enter Email" required/>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="s-pass" placeholder="Enter Password" required />
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" onclick="handlesignup()">Create Account</button>
        </div>
    </div>

      <div id="message" class="text-center mt-3"></div>

      <p class="text-center mt-3">
        Already have an account? <a href="./login.html">Login</a>
      </p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
