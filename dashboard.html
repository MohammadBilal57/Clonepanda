<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #C21760;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      color: #fff;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="sidebar d-flex flex-column">
    <h2>Admin Panel</h2><hr>
    <nav class="nav flex-column">
      <a class="nav-link text-white" href="#">Home</a>
      <a class="nav-link text-white" href="dashboard products.html">Products</a>
      <a class="nav-link text-white" href="#">Settings</a>
    </nav>
  </div>

  <div class="main">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Dashboard</h1>
      <span>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
          Add Product
        </button>
        <button class="btn btn-danger" onclick="logoutUser()">Logout</button>
      </span>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
          </div>
          <div class="modal-body">
            <!-- FORM START -->
            <form id="productForm">
              <div class="mb-3">
                <label for="productId" class="form-label">Product ID</label>
                <input type="text" class="form-control" id="productId" required>
              </div>
              <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" required>
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="productPrice" required>
              </div>
              <div class="mb-3">
                <label for="productDescription" class="form-label">Description</label>
                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="productImageUrl" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="productImageUrl" required>
              </div>
              <button type="submit" class="btn btn-success">Add Products</button>
            </form>
            <!-- FORM END -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("productForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const id = document.getElementById("productId").value;
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const description = document.getElementById("productDescription").value;
      const imageUrl = document.getElementById("productImageUrl").value;

      const newModalId = `productModal-${Date.now()}`;
      const modalHtml = `
        <div class="modal fade" id="${newModalId}" tabindex="-1" aria-labelledby="${newModalId}-label" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="${newModalId}-label">${name} (ID: ${id})</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p><strong>Price:</strong> $${price}</p>
                <p><strong>Description:</strong> ${description}</p>
                <img src="${imageUrl}" alt="${name}" class="img-fluid rounded" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      `;

      document.body.insertAdjacentHTML('beforeend', modalHtml);

      const newModal = new bootstrap.Modal(document.getElementById(newModalId));
      newModal.show();

      e.target.reset();
      const originalModal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
      originalModal.hide();
    });
  </script>

  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
